<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="static/register.css" >
    <link rel="icon" href="/images/book.png" type="image/x-icon"/>

    <title>Document</title>
</head>
<body>
    
    <div class="form-container">
        <div class="title">
            <h1>Sign Up</h1>
        </div>     
        <div class="form-register">
            <form method="post">
                <input  type="text" placeholder="Full Name">
                <input  type="text" placeholder="Email">
                <div>
                    <input  type="password" placeholder="Password"> <img src="static/images/show-password.png" alt="" class="password-image">
                </div>
                <div>
                    <input type="password" placeholder="Repeat Password"> <img src="static/images/show-password.png" alt="" class="password-image">
                </div>
                <input type="submit" value="Register">
            </form>
        </div>
        <div class="sign-in-link">
            <span>Already have an account? <a href="index.html">Sign In</a></span>
        </div>
    </div>
    <script src="static/script.js" ></script>
</body>
</html>
